<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">



</head>

<body class="text-center">
    <div>
        <h3 class="mt-1 quote">The time is always right to do what is right.</h3>
        <p class="author-name mb-1">-Martin Luther King</p>
        
        <div class="container cnt-form">
            <div class="row">
                <div class="col-gen col-sm col-icon-title">
                    <img class="mb-4" src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg"
                        alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Sing up to my Newsletter</h1>
                </div>
                <div class="col-gen col-sm">

                    <form class="form-signin" action="/" method="POST">

                        <input type="text" name="firstName" class="form-control top" placeholder="First Name" required
                            autofocus>
                        <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
                        <input type="email" name="email" class="form-control middle" placeholder="Email" required>
                        <input type="number" name="phoneNumber" class="form-control middle" placeholder="Mobile Number"
                            required>
                        <input placeholder="Birth Date" class="form-control middle" type="text"
                            onfocus="(this.type='date')" name="birthDate">
                        <input type="text" name="postalAddress" class="form-control bottom"
                            placeholder="Postal Address">

                        <button class="btn btn-lg btn-primary btn-block btn-sign-up" type="submit">Sign Me up</button>
                    </form>
                </div>

            </div>
        </div>

        <p class=" mb-3 text-muted copyright">&copy; 2020-2021</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
